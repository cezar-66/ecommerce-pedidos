spring.application.name=ecommerce-pedidos

# Deixei a porta 8080 para o zookeeper
server.port=8081

# MySql
spring.datasource.url=jdbc:mysql://localhost:3306/desafio_backend_cezar
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.main.allow-bean-definition-overriding=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Elasticsearch
spring.elasticsearch.rest.uris=http://elasticsearch:9200

api.security.token.secret=chave-secreta-desafio-cezar
